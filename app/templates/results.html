<!DOCTYPE html>
<html>
<head>
    <title>Exercise Totals</title>
</head>
<body>
    <h1>Exercise Results</h1>
    <h2>This Week</h2>
    <p>Pushups: {{ data.weekly_pushups }}</p>
    <p>Pull-ups: {{ data.weekly_pullups }}</p>
    <h2>This Month</h2>
    <p>Pushups: {{ data.monthly_pushups }}</p>
    <p>Pull-ups: {{ data.monthly_pullups }}</p>
    <h2>This Year</h2>
    <p>Pushups: {{ data.yearly_pushups }}</p>
    <p>Pull-ups: {{ data.yearly_pullups }}</p>
</body>
</html>
