apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  ports:
  - port: 5432
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: 211125652144.dkr.ecr.us-east-1.amazonaws.com/postgres-13
        env:
        - name: POSTGRES_USER
          value: "wyliebrown"
        - name: POSTGRES_PASSWORD
          value: "test123"
        - name: POSTGRES_DB
          value: "exercise"
        ports:
        - containerPort: 5432
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgres-storage
      volumes:
      - name: postgres-storage
        emptyDir: {}
